<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width, initial-scalest=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
  <body>
     <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="instagram-celular.png" alt="celular">
     </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="instagram_logo.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                  <img src="IMG_55140.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como natachaccaraujo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é natachaccaraujo?</p>
                  <p class="notaccount"></p>
                    <span class="link-blue">Alternar contas</span>
                    ou <span class="link-blue">Inscreva-se</span>
              </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                 <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
                 </div>
            </div>
        </div>
       </div>
  </body>
  
 </html>
